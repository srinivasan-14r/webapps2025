<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Money</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .request-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .button {
            display: block;
            width: 100%;
            height: 45px; /* ðŸ‘ˆ Force same height */
            padding: 10px;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            border: none;
            line-height: 1.2; /* ðŸ‘ˆ Helps vertically align text */
            box-sizing: border-box; /* ðŸ‘ˆ Ensures consistent sizing */
        }


        .btn-request {
            background-color: #007bff;
        }

        .btn-request:hover {
            background-color: #0056b3;
        }

        .btn-home {
            background-color: #28a745;
        }

        .btn-home:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="request-container">
        <h2>Request Money</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="sender">Sender Username</label>
                <input type="text" name="sender" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" name="amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="currency">Currency</label>
                <select name="currency" required>
                    <option value="GBP">Â£ GBP</option>
                </select>
            </div>
            <div class="form-group">
                <label for="note">Note (optional)</label>
                <input type="text" name="note">
            </div>

            <div class="button-group">
                <button type="submit" class="button btn-request">Request Money</button>
                <a href="{% url 'home' %}" class="button btn-home">Back to Home</a>
            </div>
        </form>
    </div>
</body>
</html>
